<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:composition template="/template.xhtml">
        <ui:define name="areaCentral">
            <h:form>
                <p:panel header="Gerenciar Consumidores">

                    <h:panelGrid columns="2">
                        <p:outputLabel for="entradaNome" value="Nome"></p:outputLabel>
                        <p:inputText id="entradaNome" value="#{consumidorBean.nome}"></p:inputText>

                        <p:outputLabel for="entradaIdade" value="Idade"></p:outputLabel>
                        <h:panelGrid columns="2">
                            <p:slider for="entradaIdade" style="width: 200px"/>
                            <p:inputText id="entradaIdade" value="#{consumidorBean.idade}"/>
                        </h:panelGrid>

                        <p:outputLabel for="entradaSenha" value="Senha"></p:outputLabel>
                        <p:password id="entradaSenha" value="#{consumidorBean.senha}"/>

                    </h:panelGrid>

                    <p:dataTable value="#{consumidorBean.listar()}" var="consumidor">
                        <p:column headerText="Nome">
                            <h:outputText value="#{consumidor.nome}"/>
                        </p:column>

                        <p:column headerText="Idade">
                            <h:outputText value="#{consumidor.idade}" />
                        </p:column>

                        <p:column headerText="Senha">
                            <h:outputText value="#{consumidor.senha}" />
                        </p:column>
                    </p:dataTable>

                    <h:panelGrid columns="2">
                        <p:commandButton value="Cancelar" ajax="false" action="irPaginaPrincipal"></p:commandButton>
                        <p:commandButton value="Criar" ajax="false" action="#{consumidorBean.criar()}"></p:commandButton>
                    </h:panelGrid>

                </p:panel>
            </h:form>

        </ui:define>

    </ui:composition>

</html>
