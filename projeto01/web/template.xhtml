<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" >
                <h1>Sistema de Gerenciamento Integrado</h1>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="300" >

                <h:form>
                    <h:panelGrid columns="1">
                        <p:commandLink value="Gerenciar Consumidores" ajax="false" action="irGerenciarConsumidores"></p:commandLink>
                        <p:commandLink value="Gerenciar Produtos" ajax="false" action="irGerenciarProdutos"></p:commandLink>
                    </h:panelGrid>
                </h:form>

            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="areaCentral"></ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
